		<script>
		//script de Java para associar a imagem ao slideIndex
		//--------------------------------------------------------------------------------------------------------------------------------------------	
		//declara uma variável de índice para controlar os slides
		var slideIndex = 1;
		//--------------------------------------------------------------------------------------------------------------------------------------------	
		//variável que vai mostrar a Div referente ao índice de slide
		showDivs(slideIndex);
		//--------------------------------------------------------------------------------------------------------------------------------------------	
		//função para  o índice de slide, o  valor de (n) é uma variável que deve ser definida ao chamar a função no botão que indica o quanto vai andar para um lado ou outro nos índices
		function plusDivs(n) {
							  showDivs(slideIndex += n);
							}
		//--------------------------------------------------------------------------------------------------------------------------------------------					
		//função para selecionar a Div recente de acordo com  o índice de slide
		function currentDiv(n) {
							  showDivs(slideIndex = n);
							}
		//--------------------------------------------------------------------------------------------------------------------------------------------						
		//função para atualizar a Div referente ao índice de slide
		function showDivs(n) {
							//variavel i para o Java pegar a quantidade de slides presentes 
							  var i;
							//variavel x para o Java pegar o elemento a partir do nome da classe "mySlides"
							  var x = document.getElementsByClassName("mySlides");
							// variável dots para pegar o dot a partir do nome da classe "demo"
							  var dots = document.getElementsByClassName("demo");							  
							//se indice de slide atual  for maior do que a quantidade de slides, então slide atual vira o primeiro
							  if (n > x.length) {slideIndex = 1}    
							//se indice de slide menor do que 1, então o slide atual vira o último da fila
							  if (n < 1) {slideIndex = x.length}
							//para cada um dos elementos x (mySlides),  esconde seu conteúdo
							  for (i = 0; i < x.length; i++) {
								x[i].style.display = "none";  
							  }
							//para cada indice de dots, pega o nome do slide e muda sua classe para vazio
							  for (i = 0; i < dots.length; i++) {
								dots[i].className = dots[i].className.replace(" w3-red", "");
							  }
							//estilo da exibição dos slides selecionados
							  x[slideIndex-1].style.display = "block"; 
							//estilo dos pontos selecionados
							  dots[slideIndex-1].className += " w3-red";		  
							}
